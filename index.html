<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="js/all.min.js"></script>

</head>

<body>
    <!-- barra lateral -->
    <div class="sidebar">
        <!-- div de conteúdo da barra lateral -->
        <div class="sidebar-wraper">
            <!--logo da barra lateral-->
            <div class="sidebar_logo">
                <img src="img/spotify-logo-branca-white.png" alt="">
            </div>

            <!-- opções do MENU (início, buscar e biblioteca) -->
            <div class="sidebar_menu">
                <a class="sidebar_menu_selecionado" href="#"><i class="fas fa-home"></i> Início</a>
                <a href="#"><i class="fas fa-search"></i> Buscar</a>
                <a href="#"><i class="fas fa-database"></i> Biblioteca</a>
            </div>
            <!-- opções da Playlist -->
            <div class="sidebar_menu">
                <p class="sidebar_menu_title">Playlist</p>
                <!-- Criar uma Playlist -->
                <div class="sidebar_menu_item">
                    <!-- ícone componente -->
                    <div class="sidebar_menu_item_componente">
                        +
                    </div>
                    <span>Criar uma Playlist</span>
                </div>
                <!-- Músicas curtidas -->
                <div class="sidebar_menu_item">
                    <a href=""><i class="fas fa-database"></i><span>Músicas Curtidas</span></a>
                    <!-- <span>Músicas Curtidas</span> -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
